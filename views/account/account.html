<html>

<head>
  <title>Twisted MUD Account</title>

  <link rel="stylesheet" href="stylesheets/global.css" type="text/css" />
  <link rel="stylesheet" href="stylesheets/auth.css" type="text/css" />
  <link rel="stylesheet" href="stylesheets/account.css" type="text/css" />
</head>

<body>
  <div class="view column" background="grey_1">
    {{{topBar}}}
    <div class="section header_2" background="purple">
      Account
    </div>
    <div class="row section" background="grey_2">
      <div class="section box" background="grey_3">
        Hello There!<br> This is the accounts page!
      </div>
      <div class="section box" background="grey_3">
        Id: {{account.id}}<br> Name: {{account.name}}<br> Email: {{account.email}}
      </div>
    </div>
    <div class="row section" background="grey_3">
      <div class="column">
        <a href="/account/create">
          <div class="section" background="blue">
            <div class="clickable" id="createCharacter">Create New Character</div>
          </div>
        </a>
        {{#account.characters}}
        <div class="box">
          <div class="text">{{name}}</div>
          <div class="text">{{id}}</div>
          <div class="text">{{_id}}</div>
          <div class="text">{{speciesSex}}</div>
          <div class="text">{{attributes}}</div>
          <div class="text">{{descriptions}}</div>
        </div>
        {{/account.characters}}
      </div>
    </div>
  </div>

  <!-- loading the neccessary javascripts -->
  <script src="/javascripts/auth.js"></script>
</body>

</html>
