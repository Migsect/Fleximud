<html>
    <head>
        <title>Twisted MUD Account</title>
        <script type='text/javascript' src="javascripts/lib/jquery-3.0.0.min.js"></script>
        
        <link rel="stylesheet" href="stylesheets/global.css" type="text/css" />
        <link rel="stylesheet" href="stylesheets/account.css" type="text/css" />
    </head>
    <body>
        <a class="logout" href="../auth/logout">
            <div class="button">Logout</div>
        </a>
        <div class="view">
            <div class="row">
                <div class="box">
                    <div class="text">
                        Hello There!<br>
                        This is the accounts page!
                    </div>
                </div>
                <div class="box">
                    <div class="text">
                        Id: <%=account.id%><br>
                        Name: <%=account.name%><br>
                        Email: <%=account.email%>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="box">
                        <div class="button" id="createCharacter">Create New Character</div>
                    </div>
                    <%account.characters.forEach(function(character){%>
                        <div class="box">
                            <div class="text"><%=character.name%></div>
                        </div>
                    <%})%>
                </div>
            </div>
        </div>
    </body>
</html>
