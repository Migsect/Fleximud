<html>

<head>
  <title>Twisted MUD Account</title>

  <link rel="stylesheet" href="../stylesheets/global.css" type="text/css" />
  <link rel="stylesheet" href="../stylesheets/account.css" type="text/css" />
</head>

<body>
  <div class="view">
    <div class="row">
      <div class="box">
        <div class="text">Account Admin Page</div>
      </div>
    </div>
    <div class="column" id="accountList">
      {{#accounts}}
      <div class="box">
        <div class="text">
          {{name}}<br>{{email}}<br>{{id}}
        </div>
      </div>
      {{/accounts}}
    </div>
  </div>
  <!-- loading the neccessary javascripts -->
  <script src="javascripts/auth.js"></script>
</body>

</html>
