<html>
    <head>
        <title>Twisted MUD Authentication</title>
        <script type='text/javascript' src="javascripts/lib/jquery-3.0.0.min.js"></script>
        <script src="javascripts/auth.js"></script>
        
        
        <link rel="stylesheet" href="stylesheets/global.css" type="text/css" />
        <link rel="stylesheet" href="stylesheets/auth.css" type="text/css" />
    </head>
    <body>
        <div class="view">
            <div class="row">
                <div class="box">
                    <div class="text">Login to Existing Account</div>
                    <div class="input">
                        <input type="text" id="loginEmail" placeholder="Email"></input>
                        <input type="password" id="loginPass" placeholder="Password"></input>
                    </div>
                    <div class="button" id="loginAccount">Login</div>
                    <div class="text message" style="display:none;" id="loginMessage"></div>
                </div>
                <div class="box">
                    <div class="text">Create New Account</div>
                    <div class="input">
                        <input type="text" id="createName" placeholder="Account Name"></input>
                        <input type="text" id="createEmail" placeholder="Email"></input>
                        <input type="password" id="createPass" placeholder="Password"></input>
                        <input type="password" id="createPassRedo" placeholder="Confirm Password"></input>
                    </div>
                    <div class="button" id="createAccount">Create Account</div>
                    <div class="text message" style="display:none;" id="createMessage"></div>
                </div>
            </div>
        </div>
    </body>
</html>
