<div class="clickable stat-attribute{{#if hidden}} hidden{{/if}}" data-attribute-id="{{id}}" data-color="{{{color}}}" data-level="{{level}}" data-children="{{children}}" style="background-color:{{{color}}}; margin-left: {{level}}px;">
  <div class="stat-attribute-title">
    {{name}}
  </div>
  <div class="stat-attribute-value">
    {{value}}
  </div>
</div>
