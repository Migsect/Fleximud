<div class="stat-attribute" data-attribute-id="{{id}}">
  <div class="stat-attribute-title">
    {{name}}
  </div>
  <div class="stat-attribute-value">
    {{value}}
  </div>
  <!-- 
      Stores all the stat-attribute's children.
      This will actually become a popup when the stat-attribute is hovered.
  -->
  <div class="stat-attribute-children">
  </div>
</div>
